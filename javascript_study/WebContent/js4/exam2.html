<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	//생성자 함수(객체를 생서하는 용도의 함수) 정의
	function Car(model, speed, color){
		//this.멤버변수 또는 메소드명 this는 Car객체가 생성되면 객체의 구성요소를 지정함
		this.model = model;
		this.speed = speed;
		this.color = color;
		this.brake=function(){
			this.speed -= 10;
		};
		this.accel=function(){
			this.speed +=10;
		};
	}
	
	var myCar = new Car('520d', 60, 'red');//객체생성?
	
	myCar.turbo = true;//객체에 멤버변수 추가
	
	//객체에 메소드 추가
	//this.는 메소드가 추가되는 대상객체 자기자신을 가리킴
	myCar.showModel = function(){
		alert('모델은'+this.model+'입니다');
	};//메서드 추가
	
	myCar.showModel();
	
</script>
</body>
</html>
