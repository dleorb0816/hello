	//		 필요할때 함수 이름을 호출해서 사용함.

	// 자바스크립트에서 함수정의는 브라우저에 의해

	//하나의 함수정의 완성됨
	//자바스크립트 함수정의에서는 매개변수에 자료형을 적어주면 안됨
	//함수정의는 아무데나 선언해도 다 로딩됨.
	function star() {
		console.log('★★★★★★★★★★★')
	}
	function printNum(num){	//매개변수가 n개이면 최대 n개까지 받음(안받기도 가능)
		console.log('printNum() 호출됨')
		console.log(num);
	}
	function getStar(){
		return '★별★'
	}
	function sum(a,b){
		return a + b;
	}
	
	//함수(정의)를 리턴하는 함수
	function func1(){
		// ...
		var a = function () { //변수에 저장하는 정도라면 함수의 이름은 안써도 된다
			alert('hello world!')
		}; 
		
		return a;
	}	

	function func2(){
		// ...

		return function () { //변수에 저장하는 정도라면 함수의 이름은 안써도 된다
			alert('hello world!2')
		};
	}
		
	
	function func3(func){
		// ....
		func();//매개변수가 받아온거 출력
	}

	var b = func1();
