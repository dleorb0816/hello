<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	//자바스크립트는 변수에 함수도 저장 가능함
	//자바스크립트는 기본적으로 함수형 언어이다.
	// 객체도 지원하는 언어이다.
	let a = function () {	//변수에다가 함수를 저장
		alert('메시지');
	};
	
	//a();//'메시지' 경고창 표시됨
	
	function func(a) {
		console.log(a);
		console.log(typeof a);
		
		if(typeof a == 'function'){
			a();
		}
	}// func(a)함수 선언
	

	
	func(5);//func(a)함수 호출 a=5대입
	func('한글');
	//func(a);
	func(function () {
		alert('메시지2');
	});
	
	
</script>
</body>
</html>
