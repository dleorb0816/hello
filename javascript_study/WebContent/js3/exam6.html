<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<h1>회원가입</h1>
	<hr>
	<!-- 
		form태그는 submit이벤트 처리 함수로부터 false를 리턴받으면 
		form의 action 요청을 하지 않는다
	 -->
	<form action="a.jsp" method="post" name="frm" onsubmit="return check()">	<!-- 클릭이벤트가 아니라 submit이벤트가 발생할때 -->
		아이디 : <input type="text" name = "id"><br>
		패스워드: <input type="password" name = "passwd"><br>
		이름: <input type="name" name = "name"><br>
		성별: <input type="radio" name = "gender" value ="남">남성
			  <input type="radio" name = "gender" value ="여">여성
		<br>
		직엽:
		<select name="job">
			<option value="">직업을 선택하세요</option>
			<option value="학생">학생</option>
			<option value="회사원">회사원</option>
			<option value="기타">기타</option>
		</select>
		<br>
		취미 : <input type = "checkbox" name ="hobby" value="독서">독서
			   <input type = "checkbox" name ="hobby" value="게임">게임
			   <input type = "checkbox" name ="hobby" value="축구">축구
		<br>
		자기소개: <textarea rows="10" cols="50" name ="ta"></textarea>
		<br>
		<input type = "submit" value ="회원가입" ><!-- submit일때는 onclick="check()"를 달면 안됨 -->
	</form>
</div>

<script>
	function check(){
		// 아이디 입력 없으면 '아이디를 입력하세요' 포커스 return
		var id = frm.id.value;
		if(id.trim() == ''){
			alert('아이디를 입력하세요');
			frm.id.focus();
			return false;// 함수를 호출한 곳으로 실행흐름이 되돌아감
		}
		// 패스워드 입력 없으면 '패스워드를 입력하세요' 포커스 return
		var pw = frm.passwd.value;
		if(pw.trim() == ''){
			alert('비밀번호를 입력하세요');
			frm.passwd.focus();
			return false;// 함수를 호출한 곳으로 실행흐름이 되돌아감
		}
		// 이름 입력 없으면 '이름을 입력하세요' 포커스 return
		var n = frm.name.value;
		if(n.trim() == ''){
			alert('이름을 입력하세요');
			frm.name.focus();
			return false;// 함수를 호출한 곳으로 실행흐름이 되돌아감
		}
		// 성별 입력 없으면 '성별을 입력하세요' 포커스 return
		if(frm.gender[0].checked == false 
				&& frm.gender[1].checked == false){
			alert('셩별을 체크하세요');
			frm.gender[0].focus();
			return false;
		}
		// 직업 입력 없으면 '직업을 입력하세요' 포커스 return
		if(frm.job.selectedIndex == 0){
			alert('직업을 선택하세요');
			frm.job.focus();
			return false;
		}
		// 취미 입력 없으면 '취미를 입력하세요' 포커스 return
		if(frm.hobby[0].checked == false 
				&& frm.hobby[1].checked == false
				&& frm.hobby[2].checked == false){
			alert('취미를 체크하세요');
			frm.hobby[0].focus();	//frm까지는 폼태그
			return false;
		}
		// 자기소개 입력 없으면 '자기소개를 입력하세요' 포커스 return
		if(frm.ta.value.length == 0){
			alert('자기소개를 입력하세요');
			frm.ta.focus();
			return false;
		}
		
		//전송
		//frm.submit();
	}
</script>
</body>
</html>
