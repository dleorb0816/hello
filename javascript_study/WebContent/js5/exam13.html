
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.box{
	width: 50px;
	height: 50px;
	background-color : orange;
	cursor: pointer;
}
</style>
</head>
<body>
<div id="app">
	<div class="box"></div>
</div>
<script src="../js/jquery-3.5.1.js"></script>
<script>
	$('div.box').click(function() {
		let width = $(this).css('width');
		let height = $(this).css('height');
		
		console.log('typeof width = ' +typeof width);
		console.log('width = ' + width + ', height = ' + height);
		
		width = parseInt(width)+50;
		height = parseInt(height)+50;
		console.log('parseInt()처리후 typeof width = ' +typeof width);
		
// 		$(this).css({
// 			width: width,//객체의 k:v
// 			height: height 
// 		})
		
		//제이쿼리 간단한 애니메이션 효과 함수 animate()
		//animate()함수는 CSS속성을 값으로 넣어주면 적용됨
		$(this).animate({width: width, height: height });
	});
	
	
	//block	: 크기조절가능(가로세로 자유로움), 공간 한줄 다차지ex)div padding
	//inline : 자신의 컨텐츠를 감쌀정도로만 가로가 자동으로 세팅,크기조절 불가능함 ex)a
	//inline-block    ex)image
</script>
</body>
</html>
